<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="roman.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
    <h1>Roman Numeral Converter</h1>
    <br>
    <br>
    <div id="converter-form">
        <label for="number-input">Enter a number between 1 and 3999:</label>
        <input type="number" id="number-input" name="number" min="1" max="3999" required>
        <button type="submit" id="convert-btn">Convert to Roman Numerals</button>
    </div>
    <div id="result-container">
        <p id="result"></p>
    </div>
    </div>
    <script src="roman.js"></script>
</body>
</html>
